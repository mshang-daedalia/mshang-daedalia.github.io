<style>
  /* Reset & base */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { 
    height: 100%; color: #fff; 
    font-family: "Nova Square", sans-serif;
    font-weight: 400;
    font-style: normal;

}

  /* Prevent any scrollbars */
  html, body { overflow: hidden; }

  body {
    /* Background image */
    background: url("background2.jpg") no-repeat center center / cover;
    position: relative;
  }

  /* ðŸ”¥ Black transparent overlay */
  body::before {
    content: "";
    position: fixed; /* always covers viewport */
    inset: 0;
    background: rgba(0,0,0,0.7);
    z-index: 0;
  }


.audiowide-font {
      font-family: "Audiowide", sans-serif;
}

  /* Layout locked to viewport height */
  .container {
    height: 100svh; /* small-viewport unit avoids mobile browser UI jumps */
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: clamp(24px, 5vw, 64px);
    padding: clamp(16px, 5vw, 80px);
    position: relative;
    z-index: 1;
    overflow: hidden; /* ensure inner content never causes page scroll */
  }

  .content {
    max-width: 640px;
    flex: 1 1 60%;
    min-width: 0; /* prevents flex overflow from long words */
  }

  h1 {
    text-transform: uppercase;
    font-size: clamp(2.2rem, 7vw, 6rem);
    letter-spacing: 3px;
    margin-bottom: 0.5rem;
  }

  h2 {
    font-size: clamp(1.1rem, 3.2vw, 2.4rem);
    font-weight: 400;
    margin-bottom: 1.2rem;
    opacity: 0.9;
  }

  .intro {
    font-size: clamp(1rem, 1.8vw, 1.3rem);
    line-height: 1.6;
    margin-bottom: 1.6rem;
    color: #ddd;
  }

  .subscribe-button {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    margin-top: 1.2rem;
    padding: 0.75rem 1.5rem;
    font-size: clamp(1rem, 2vw, 1.25rem);
    font-weight: 700;
    color: #000;
    background: #fff;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    text-decoration: none;
    transition: transform 0.15s ease, background-color 0.2s ease;
  }
  .subscribe-button:hover { background: #ddd; transform: translateY(-1px); }

  .footer {
    margin-top: 28px;
    font-size: 0.9rem;
    color: #ccc;
  }

  /* Right-side iPhone mockup */
  .hero {
    flex: 1 1 40%;
    display: flex;
    justify-content: center;
    align-items: center;
    max-width: 520px;
  }

  .hero img {
    display: block;
/*    width: 100%;*/
    height: auto;
    max-width: min(40vw, 520px);
    /* Crucial: cap the height relative to the viewport so it never exceeds the page */
    max-height: 80svh;
    object-fit: contain;
    filter: drop-shadow(0 12px 32px rgba(255,255,255,0.08));
    border-radius: 24px;
  }

  @media (max-width: 900px) {
      .container {
        flex-direction: column;
        justify-content: flex-start;
        text-align: left;
        padding: 24px;
        gap: 20px;
      }

      /* Move image above text */
      .hero { 
        order: -1; 
        max-width: 440px; 
        width: 100%; 
        display: flex;
        justify-content: flex-start; /* align to left */
      }

      .hero img {
        max-width: 80%;   /* not full width, so it feels proportionate */
        max-height: 45svh;
        margin-top: 24px; /* add margin above for breathing room */

      }

      h1 { font-size: clamp(2rem, 9vw, 3rem); }
      h2 { font-size: clamp(1rem, 5vw, 1.6rem); }
    }
