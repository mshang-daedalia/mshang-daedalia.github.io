<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SoulFlame</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Cardo', sans-serif;
        }

        /* 🔥 Video Background */
        /*#bgVideo {
            position: fixed;
            top: 0;
            right: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: right center; 
            z-index: -1;
        }*/


        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }


        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 5vw;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.0);
        }

        .content {
            max-width: 600px;
            color: #fff;
        }

        h1 {
            text-transform: uppercase;
            font-size: 6rem;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: 2.8rem;
            font-weight: normal;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .intro {
            font-size: 1.4rem;
            line-height: 1.7;
            margin-bottom: 2rem;
            color: #ddd;
        }

        .subscribe-button {
            margin-top: 2.5rem;
            padding: 0.75rem 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            background-color: #ffffff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .subscribe-button:hover {
            background-color: #ddd;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.85rem;
            color: #ccc;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .volume-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1.2rem;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 18px;
            border-radius: 30px;
            cursor: pointer;
            z-index: 10;
            transition: background-color 0.3s ease;
            font-family: 'Bebas Neue', sans-serif;
        }

        .volume-toggle:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            .overlay {
                padding: 2rem;
            }

            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .subscribe-button {
                font-size: 1rem;
                padding: 0.6rem 1.5rem;
            }

            .intro {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>


    <!-- 🌫️ Content Overlay -->
    <div class="overlay">
        <div class="content">
            <h1>SoulFlame</h1>
            <h2>Firewatcher Guards Your Sleep</h2>

            <p class="intro">
                You’ve wandered far. The day weighs heavy.<br>
                Come, sit by the bonfire and rest.<br>
                Let her voice shield you from darkness and guide you to rest.
            </p>

            <p class="intro" style="margin-top: 20px;">REVEAL ON AUG 11 2025</p>

            <a class="subscribe-button" href="https://apps.apple.com/app/id6749213248" target="_blank" rel="noopener noreferrer">
                <span style=" "></span> Download from App Store
            </a>

            <div class="footer">
                info@daedalia.us<br>
                © Daedalia, Inc 2025
            </div>
        </div>
    </div>


    <!-- 🎥 Background Video -->
    <video autoplay muted loop id="bgVideo" poster="placeholder.png">
        <source src="LoginVideo8_6_720.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- 🔊 Volume Toggle -->
    <button class="volume-toggle" onclick="toggleVolume()" id="volumeBtn">
        <span id="volumeText"><s>SOUND OFF</s></span>
    </button>

    <script>
        const video = document.getElementById('bgVideo');
        const volumeText = document.getElementById('volumeText');

        function toggleVolume() {
            if (video.muted) {
                video.muted = false;
                volumeText.textContent = 'SOUND ON';
            } else {
                video.muted = true;
                volumeText.innerHTML = '<s>SOUND OFF</s>';
            }
        }
    </script>

</body>
</html>
