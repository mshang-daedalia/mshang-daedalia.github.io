<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SoulFlame – Coming Soon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            color: #fff;
            overflow: hidden;
/*            text-transform: uppercase;*/
            background: url('background-hd.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 5vw;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.2); /* Optional dark overlay */
        }

        .content {
            max-width: 600px;
        }

        h1 {
            text-transform: uppercase;

            font-size: 6rem;
            font-family: 'Cardo', sans-serif;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
        }

        h2 {

            font-size: 2.8rem;
            font-family: 'Cardo', sans-serif;
            font-weight: normal;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .subscribe-button {
            margin-top: 2.5rem;
            padding: 0.75rem 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            background-color: #ffffff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cardo', sans-serif;
            text-decoration: none;
        }

        .subscribe-button:hover {
            background-color: #ddd;
        }

        @media (max-width: 768px) {
            .overlay {
                padding: 2rem;
            }

            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .subscribe-button {
                font-size: 1rem;
                padding: 0.6rem 1.5rem;
            }
        }

        .intro {
            font-family: 'Cardo', sans-serif;
            font-size: 1.4rem;
            line-height: 1.7;
            max-width: 600px;
            margin-bottom: 2rem;
            color: #ddd;
        }

        .footer {
            position: relative;
            margin-top: 50px;
            text-align: left;
            font-size: 0.85rem;
            color: #ccc;
            z-index: 5;
            font-family: 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="content">
            <h1>SoulFlame</h1>
            <h2>Firewatcher Guards Your Sleep</h2>
            <p class="intro">
                You’ve wandered far. The day weighs heavy.<br>
                Come, sit by the bonfire and rest.<br>
                Let her voice shield you from darkness and guide you to rest.
            </p>

            <a class="subscribe-button" href="https://forms.gle/iMeadM3jwbjEgonz8" target="_blank" rel="noopener noreferrer">
                I am interested!
            </a>

            <div class="footer">
                info@daedalia.us<br>
                @Daedalia, Inc 2025
            </div>
        </div>
    </div>

</body>
</html>
